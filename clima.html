<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO</title>
    <link rel="icon" type="image/jpg" href="icons/globe-americas.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="cargarMenu(), reloj() ,search()">
    <div class="container-md bg-secondary p-2">

        <!-- Menu de navegaciÃ³n -->
        <div id="barra"></div>

        <h1 class="text-primary text-center bg-secondary-subtle p-2">Clima</h1>
        <form>
            <!-- ciudad -->
            <div class="mb-3 row m-2">
                <label for="ciudad" class="col-sm-3 col-form-label text-light">Ciudad</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control text-primary" id="ciudad" value="Buenos Aires" readonly>
                </div>
            </div>

            <!-- temperatura -->
            <div class="mb-3 row m-2">
                <label for="temp" class="col-sm-3 col-form-label text-light">Temperatura</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control text-primary" id="temp" value="" readonly>
                </div>
            </div>

            <!-- clima -->
            <div class="mb-3 row m-2">
                <label for="weather" class="col-sm-3 col-form-label text-light">Clima</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control text-primary" id="weather" value="" readonly>
                </div>
            </div>

            <!-- Imagen Icono del clima -->
            <div class="text-center p-5">
                <img src="images/temp-mid.png" id="temp-img" width="200px" class="rounded" alt="faro">
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/reloj.js"></script>
    <script src="js/clima.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
