        <h1 class="text-primary text-center bg-secondary-subtle p-2">Ubicación por ISP</h1>

        <form>

            <!-- Ubicación Status -->
            <div class="mb-3 row m-2">
                <label for="ispStatus" class="col-sm-3 col-form-label text-light">ISP Status</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control text-primary" id="ispStatus" readonly>
                </div>
            </div>

            <!-- Región --> <!-- Continente --> <!-- País --> <!-- Ciudad -->
            <div class="mb-3 row m-2">
                <label for="region" class="col-sm-3 col-form-label text-light">Región</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control text-primary" id="region" readonly>
                </div>
            </div>

            <!-- Coordenadas -->
            <div class="mb-3 row m-2">
                <label for="coordenadas" class="col-sm-3 col-form-label text-light">Coordenadas</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control text-primary" id="coordenadas" readonly>
                </div>
                <a class="btn btn-success col-sm-3 text-light" id="map-link"
                    href="https://www.openstreetmap.org/#map=18"><img src="icons/search.svg" alt="lupa"> mapa</a>

            <!-- ISP-->
            <div class="mb-3 row m-2">
                <label for="isp" class="col-sm-3 col-form-label text-light">ISP</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control text-primary" id="isp" readonly>
                </div>
            </div>

            <!-- IP Pública -->

                <label for="ip" class="col-sm-3 col-form-label text-light">IP</label>

                    <input type="text" class="form-control text-primary" id="ip" readonly>
                </div>
