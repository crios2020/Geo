<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO</title>
    <link rel="icon" type="image/jpg" href="icons/globe-americas.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="cargarMenu(), reloj()">
    <div class="container-md bg-secondary p-2">

        <!-- Menu de navegación -->
        <div id="barra"></div>


        <h1 class="text-primary text-center bg-secondary-subtle p-2">Acerca de</h1>
        <form>

            <!-- Software -->
            <div class="mb-3 row m-2">
                <label for="soft" class="col-sm-3 col-form-label text-light">Software</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control text-primary" id="soft" readonly value="Software de Geolocalización">
                </div>
            </div>

            <!-- Versión -->
            <div class="mb-3 row m-2">
                <label for="version" class="col-sm-3 col-form-label text-light">Versión</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control text-primary" id="version" readonly value="Versión V 0.2 Abril 2024">
                </div>
            </div>

            <!-- Github -->
            <div class="mb-3 row m-2">
                <label for="github" class="col-sm-3 col-form-label text-light">Repositorio Github</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control text-primary" id="github" readonly value="https://github.com/crios2020/Geo">
                </div>
            </div>

            <!-- Autor -->
            <div class="mb-3 row m-2">
                <label for="autor" class="col-sm-3 col-form-label text-light">Autor</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control text-primary" id="autor" readonly value="Carlos Rios">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/reloj.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
